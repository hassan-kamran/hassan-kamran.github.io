<section class="cta-section">
  <div class="cta-container">
    <div class="cta-wrapper">
      <div class="cta-background-animation">
        <div class="cta-orb cta-orb-1"></div>
        <div class="cta-orb cta-orb-2"></div>
        <div class="cta-orb cta-orb-3"></div>
      </div>
      <div class="cta-content">
        <div class="cta-badge">Let's Collaborate</div>
        <h2 class="cta-title">{{ cta_title | default("Ready to Build Something Amazing?") }}</h2>
        <p class="cta-description">
          {{ cta_description | default("Let's transform your ideas into reality with cutting-edge technology and proven expertise.") }}
        </p>
        <a href="{{ cta_link | default('/contact.html') }}" class="cta-button">
          <span class="cta-button-text">{{ cta_button_text | default("Start Your Project") }}</span>
          <span class="cta-button-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
