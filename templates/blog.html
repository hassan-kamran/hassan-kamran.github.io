<section>
  <div class="blog-hero">
    <h1>Insights</h1>
    <p>
      Client success stories, expert insights, latest industry updates, and
      upcoming developments in compliance.
    </p>
  </div>
  <div class="blog-grid">
    <div class="filter-controls">
      <div class="filter-control">Topic</div>
      <div class="filter-control">Industry</div>
      <div class="filter-control">Content Type</div>
    </div>

    <div class="card-container">
      {% for post in blog_posts %}
      <div class="insight-card">
        <div class="insight-card-category">{{ post.category }}</div>
        <div class="insight-card-image">
          <img src="{{ post.image_url }}" alt="{{ post.title }}" />
        </div>
        <div class="insight-card-content">
          <h3><a href="{{ post.filename }}">{{ post.title }}</a></h3>
          <div class="insight-card-date">{{ post.date }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
