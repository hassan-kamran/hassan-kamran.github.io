<section class="service-detail">
  <div class="container">
    <div class="service-header">
      <h1>{{ service.title }}</h1>
      {% if service.price %}
      <div class="service-price-badge">{{ service.price }}</div>
      {% endif %}
    </div>

    <div class="service-content">{{ content | safe }}</div>

    <div class="service-cta">
      <h2>Ready to Get Started?</h2>
      <p>Let's discuss how this service can help transform your business.</p>
      <button class="popover-button btn" popovertarget="modal">
        Get in Touch
      </button>
    </div>

    <div class="service-navigation">
      <a href="../services.html">‚Üê Back to Services</a>
    </div>
  </div>
</section>
