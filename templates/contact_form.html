<!-- Reusable Contact Form Component -->
<div class="contact-form-component">
  <div class="contact-form-card">
    <h2>Send a Message</h2>
    
    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" id="contact-form-{{ form_id | default('main') }}">
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="bfe5ad4f-1a3a-48f1-a588-92e4609164ee">
      
      <!-- Redirect -->
      <input type="hidden" name="redirect" value="{{ contact }}?success=true">
      
      <!-- Subject -->
      <input type="hidden" name="subject" value="New Contact Form Submission from Hassan Kamran's Website">
      
      <!-- From Name for Email -->
      <input type="hidden" name="from_name" value="Hassan Kamran Website">
      
      <div class="form-group">
        <label for="name-{{ form_id | default('main') }}" class="form-label">Your Name *</label>
        <input type="text" id="name-{{ form_id | default('main') }}" name="name" class="form-input" placeholder="John Doe" required>
      </div>
      
      <div class="form-group">
        <label for="email-{{ form_id | default('main') }}" class="form-label">Your Email *</label>
        <input type="email" id="email-{{ form_id | default('main') }}" name="email" class="form-input" placeholder="john@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="phone-{{ form_id | default('main') }}" class="form-label">Phone Number</label>
        <input type="tel" id="phone-{{ form_id | default('main') }}" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
      </div>
      
      <div class="form-group">
        <label for="message-{{ form_id | default('main') }}" class="form-label">Message *</label>
        <textarea id="message-{{ form_id | default('main') }}" name="message" class="form-input form-textarea" placeholder="Tell me about your project..." required></textarea>
      </div>
      
      <!-- Honeypot Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      
      <button type="submit" class="form-submit">
        Send Message
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </form>

    <div class="form-status" id="form-status-{{ form_id | default('main') }}"></div>

    <div class="response-notice">
      <p><strong>Response time:</strong> Usually within 24 hours</p>
    </div>
  </div>
</div>

<script>
// Handle form submission feedback
(function() {
  const formId = '{{ form_id | default("main") }}';
  const form = document.getElementById('contact-form-' + formId);
  const formStatus = document.getElementById('form-status-' + formId);
  
  // Check for success parameter in URL (only on contact page)
  if (window.location.pathname.includes('contact')) {
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('success') === 'true' && formStatus) {
      formStatus.textContent = 'Thank you for your message! I\'ll get back to you soon.';
      formStatus.className = 'form-status success';
      
      // Clear the success parameter from URL
      window.history.replaceState({}, document.title, window.location.pathname);
      
      // Hide message after 5 seconds
      setTimeout(() => {
        formStatus.style.display = 'none';
      }, 5000);
    }
  }
  
  // Handle form submission
  if (form) {
    form.addEventListener('submit', function() {
      const submitBtn = form.querySelector('.form-submit');
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
    });
  }
})();
</script>
